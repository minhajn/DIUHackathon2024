    <section class="signup-section d-flex justify-content-center align-items-center min-vh-100">
        <div class="signup-container bg-white p-5 rounded shadow-sm">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Educational Email</label>
                    <input type="email" class="form-control" id="newUsername" placeholder="Choose an email" required>
                </div>
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Institution ID</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Write Instution ID" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Choose a password"
                        required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                        required>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms">
                        <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" id="loginLink">Login</a></p>
            </div>
        </div>
