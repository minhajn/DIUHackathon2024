<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Seat Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.11.5/dist/css/bootstrap-datepicker.min.css">
    <style>
        .seat-btn {
            border-radius: 20px;
            width: 100%;
        }
        .seat-btn.hidden {
            display: none;
        }
        .seat-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .seat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Home</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2 rounded-3" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success rounded-3" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main>
        <section class="container mt-4">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card bg-success text-white">
                        <div class="card-body text-center">
                            <h5 class="card-title">Available Seats</h5>
                            <p id="availableCount" class="card-text display-4">20</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-danger text-white">
                        <div class="card-body text-center">
                            <h5 class="card-title">Booked Seats</h5>
                            <p id="bookedCount" class="card-text display-4">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-warning text-dark">
                        <div class="card-body text-center">
                            <h5 class="card-title">Selected Seats</h5>
                            <p id="selectedCount" class="card-text display-4">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-info text-white">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total Selections</h5>
                            <p id="totalSelections" class="card-text display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mb-4">
            <label for="bookingDate" class="form-label">Select a Date for Prebooking:</label>
            <input type="text" id="bookingDate" class="form-control" placeholder="Select a date">
        </section>

        <section class="container">
            <h3 class="text-center mb-4">Choose a Seat</h3>
            <div id="seatContainer" class="row">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.11.5/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
